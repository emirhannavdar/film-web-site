<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="onaylandı.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Kullanıcı Olustur</div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">

                            <label for="usurname">Usurname</label>
                            <input type="text" class="form-control" id="usurname" placeholder="Enter Usurname" required>
                            <div></div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                            <div></div>
                        </div>

                        <div class="form-group">
                            <label for="Password">Parola</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                            <div></div>
                        </div>

                        <div class="form-group">
                            <label for="repassword">Re-Password</label>
                            <input type="password" class="form-control" id="repassword" placeholder="Enter repassword again" required>
                            <div></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
